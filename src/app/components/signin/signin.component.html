<div class="flex justify-center w-full px-6 py-40 bg-slate-700" >
<div class="max-w-md relative flex flex-col p-4 rounded-md text-black bg-white">
  <div class="text-2xl font-bold mb-2 text-[#1e0e4b] text-center">Welcome back to <span class="text-[#7747ff]">Split</span></div>
  <div class="text-sm font-normal mb-4 text-center text-[#1e0e4b]">Log in to your account</div>
<form class="flex flex-col gap-3" (ngSubmit)="onLogin()">
  <div class="block relative"> 
  <label for="email" class="block text-gray-600 cursor-text text-sm leading-[140%] font-normal mb-2">Email</label>
  <input  type="text" id="email" class="rounded border border-gray-200 text-sm w-full font-normal leading-[18px] text-black tracking-[0px] appearance-none block h-11 m-0 p-[11px] focus:ring-2 ring-offset-2  ring-transparent outline-0">
  <div *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched" class="text-red-500">Email is required</div>
  <div *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched" class="text-red-500">Please enter a valid email</div>
  
  </div>
  

  <button  type="submit" class="bg-[#7747ff] w-max m-auto px-6 py-2 rounded text-white text-sm font-normal">Submit</button>

</form>
<div class="text-sm text-center mt-[1.6rem]">Don't have an account yet? <a class="text-sm text-[#7747ff]" href="/signup">Sign up for free!</a></div>
</div>
</div>
