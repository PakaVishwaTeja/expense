<div class="w-full h-full bg-slate-400 flex justify-center flex-col items-center">
    <div class="w-1/3 h-2/3 rounded-md bg-slate-500">
        <div class="w-full h-1/6 rounded-t-lg bg-slate-700 flex justify-center items-center" >
            <mat-icon class="scale-[3]  caret-violet-700 " [ngStyle]="{'color':'white'}">account_circle</mat-icon>
        </div>
        <div class="flex items-center h-5/6 flex-col justify-center p-10">

            <p>
                <mat-form-field [ngStyle]="{'width':'300px'}" appearance="fill">
                  <mat-label>User ID</mat-label>
                  <input matInput placeholder="">
                  
                </mat-form-field>
            </p>
            <p>
                <mat-form-field [ngStyle]="{'width':'300px'}" appearance="fill">
                  <mat-label>Password</mat-label>
                  <input matInput [type]="hide ? 'password' : 'text'">
                  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                </mat-form-field>
            </p>
            <button routerLink="/home" class="w-[300px] bg-indigo-100" [ngStyle]="{'background-color': 'rgb(224 231 255)' , 'height' : '60px'}" mat-flat-button>Sign in!</button>
              


        </div>
    </div>
</div>
